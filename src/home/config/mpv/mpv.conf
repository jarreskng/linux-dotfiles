#-----------------------------------------------------------------------
#                         program behavior
#-----------------------------------------------------------------------

save-position-on-quit   = yes                               # save the current playback position on quit
load-scripts            = yes                               # auto-load scripts from ~/.config/mpv/scripts
ytdl                    = yes                               # enable the youtube-dl hook-script
ytdl-format             = bestvideo[ext=mp4][height<=?1080][fps<=30]+bestaudio[ext=m4a]

#-----------------------------------------------------------------------
#                         video
#-----------------------------------------------------------------------

vo                      = gpu                               # specify the video output backend to be used
video-aspect            = -1                                # use the video stream or container aspect

#-----------------------------------------------------------------------
#                         audio
#-----------------------------------------------------------------------

ao                      = pulse                             # specify the audio output drivers to be used
volume                  = 100                               # set the startup volume
volume-max              = 150                               # set the maximum amplification level in percent

#-----------------------------------------------------------------------
#                         subtitles
#-----------------------------------------------------------------------

sub-pos                 = 95                                # specify the position of subtitles on the screen
embeddedfonts           = no                                # use fonts embedded in mkv container files and ass scripts
sub-auto                = fuzzy                             # load all subs containing media filename
sub-font-size           = 35                                # specify the sub font size
sub-border-size         = 2                                 # size of the sub font border in scaled pixels
sub-align-x             = center                            # horizontal position
sub-align-y             = bottom                            # vertical position
sub-justify             = left                              # how multi line subs are justified
sub-ass-justify         = yes                               # apply justification on ass subtitles
sub-spacing             = 0.5                               # horizontal sub font spacing in scaled pixels 
sub-font                = "Noto Sans Mono Semibold"         # specify font to use for subtitles that do not themselves specify a particular font


#-----------------------------------------------------------------------
#                         window
#-----------------------------------------------------------------------

keep-open               = yes                               # do not terminate when playing or seeking beyond the end of the file
cursor-autohide         = 2000                              # make mouse cursor automatically hide after given number of milliseconds

#-----------------------------------------------------------------------
#                         on-screen-control
#-----------------------------------------------------------------------

osc                     = no                                # enable on-screen-controller
osd-bar                 = yes                               # show osd bar
osd-on-seek             = bar                               # show osd bar on seek
osd-font-size           = 25                                # specify the osd font size
osd-bar-align-x         = 0                                 # horizontal position of the osd bar
osd-bar-align-y         = 0.5                               # vertical position of the osd bar
osd-bar-w               = 50                                # width of the osd bar
osd-bar-h               = 2                                 # height of the OSD bar
osd-font                = "Noto Sans Mono Semibold"         # specify font to use for osd

#-----------------------------------------------------------------------
#                         terminal
#-----------------------------------------------------------------------

quiet                   = yes                               # make console output less verbose
term-osd-bar            = yes                               # print a progress bar under the status line on the terminal

#-----------------------------------------------------------------------
#                         languages
#-----------------------------------------------------------------------

alang=ru,en,eng
slang=ru,en,eng
